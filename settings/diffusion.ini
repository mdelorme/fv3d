[mesh]
Nx=64
Ny=64
xmin=0.0
xmax=1.0
ymin=0.0
ymax=1.0

[run]
tend=1.0
save_freq=0.01

boundaries_x=periodic
boundaries_y=periodic

[solvers]
riemann_solver=hllc
reconstruction=plm
CFL=0.1

[physics]
gamma0=1.4
problem=diffusion

[thermal_conduction]
active=false
kappa=0.001

[viscosity]
active=true
mu=0.01
