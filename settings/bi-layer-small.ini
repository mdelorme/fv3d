[mesh]
Nx=128
Ny=128
Nz=77

xmin=0.0
xmax=10.0
ymin=0.0
ymax=10.0
zmin=0.0
zmax=6.0

[run]
tend=1000.0
save_freq=0.5

boundaries_x=periodic
boundaries_y=periodic 
boundaries_z=tri_layer_damping


[solvers]
time_stepping=euler
riemann_solver=hllc
reconstruction=pcm_wb
CFL=0.3

[physics]
gamma0=1.66666667
problem=isothermal-triple
gravity=true
g=20.0
well_balanced_flux_at_z_bc=true

[isothermal_triple]
dz0=0.0
dz1=4.5
dz2=1.5
theta1=8.032128514
theta2=4
k1=1.0
k2=2.008032129
m1=1.49
m2=4.0
rho0=1e6
T0=0.8
perturbation=1e-4

[heating]
active=true
mode=isothermal_cooling

[thermal_conduction]
active=true
kappa=0.175

bc_zmin=fixed_temperature
bc_zmax=fixed_gradient

bc_zmin_value=0.8
bc_zmax_value=4.0

conductivity_mode=isothermal_triple

[viscosity]
active=true
mu=0.07

[misc]
log_frequency=10
log_energy_contributions=false
log_energy_frequency=1
